<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Oswald', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
            },
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Glass Surface CSS */
      .glass-surface {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: opacity 0.26s ease-out;
      }

      .glass-surface__filter {
        width: 100%;
        height: 100%;
        pointer-events: none;
        position: absolute;
        inset: 0;
        opacity: 0;
        z-index: -1;
      }

      .glass-surface__content {
        width: 100%;
        height: 100%;
        /* Modified to allow children to control layout (fixes description visibility) */
        display: block; 
        padding: 0;
        border-radius: inherit;
        position: relative;
        z-index: 1;
      }

      .glass-surface--svg {
        background: light-dark(hsl(0 0% 100% / var(--glass-frost, 0)), hsl(0 0% 0% / var(--glass-frost, 0)));
        backdrop-filter: var(--filter-id, url(#glass-filter)) saturate(var(--glass-saturation, 1));
        box-shadow:
          0 0 2px 1px light-dark(color-mix(in oklch, black, transparent 85%), color-mix(in oklch, white, transparent 65%))
            inset,
          0 0 10px 4px light-dark(color-mix(in oklch, black, transparent 90%), color-mix(in oklch, white, transparent 85%))
            inset,
          0px 4px 16px rgba(17, 17, 26, 0.05),
          0px 8px 24px rgba(17, 17, 26, 0.05),
          0px 16px 56px rgba(17, 17, 26, 0.05),
          0px 4px 16px rgba(17, 17, 26, 0.05) inset,
          0px 8px 24px rgba(17, 17, 26, 0.05) inset,
          0px 16px 56px rgba(17, 17, 26, 0.05) inset;
      }

      .glass-surface--fallback {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px) saturate(1.8) brightness(1.1);
        -webkit-backdrop-filter: blur(12px) saturate(1.8) brightness(1.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow:
          0 8px 32px 0 rgba(31, 38, 135, 0.2),
          0 2px 16px 0 rgba(31, 38, 135, 0.1),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.4),
          inset 0 -1px 0 0 rgba(255, 255, 255, 0.2);
      }

      @media (prefers-color-scheme: dark) {
        .glass-surface--fallback {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(12px) saturate(1.8) brightness(1.2);
          -webkit-backdrop-filter: blur(12px) saturate(1.8) brightness(1.2);
          border: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow:
            inset 0 1px 0 0 rgba(255, 255, 255, 0.2),
            inset 0 -1px 0 0 rgba(255, 255, 255, 0.1);
        }
      }

      @supports not (backdrop-filter: blur(10px)) {
        .glass-surface--fallback {
          background: rgba(255, 255, 255, 0.4);
          box-shadow:
            inset 0 1px 0 0 rgba(255, 255, 255, 0.5),
            inset 0 -1px 0 0 rgba(255, 255, 255, 0.3);
        }

        .glass-surface--fallback::before {
          content: '';
          position: absolute;
          inset: 0;
          background: rgba(255, 255, 255, 0.15);
          border-radius: inherit;
          z-index: -1;
        }
      }

      @supports not (backdrop-filter: blur(10px)) {
        @media (prefers-color-scheme: dark) {
          .glass-surface--fallback {
            background: rgba(0, 0, 0, 0.4);
          }

          .glass-surface--fallback::before {
            background: rgba(255, 255, 255, 0.05);
          }
        }
      }

      .glass-surface:focus-visible {
        outline: 2px solid light-dark(#007aff, #0a84ff);
        outline-offset: 2px;
      }

      /* Prismatic Burst Container */
      .prismatic-burst-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Target Cursor CSS */
      .target-cursor-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transform: translate(-50%, -50%);
      }

      .target-cursor-dot {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        will-change: transform;
      }

      .target-cursor-corner {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 12px;
        height: 12px;
        border: 3px solid #fff;
        will-change: transform;
      }

      .corner-tl {
        transform: translate(-150%, -150%);
        border-right: none;
        border-bottom: none;
      }

      .corner-tr {
        transform: translate(50%, -150%);
        border-left: none;
        border-bottom: none;
      }

      .corner-br {
        transform: translate(50%, 50%);
        border-left: none;
        border-top: none;
      }

      .corner-bl {
        transform: translate(-150%, 50%);
        border-right: none;
        border-top: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "ogl": "https://esm.sh/ogl",
    "gsap": "https://esm.sh/gsap",
    "gsap/ScrollTrigger": "https://esm.sh/gsap/ScrollTrigger",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/"
  }
}
</script>
</head>
  <body class="text-neutral-200 antialiased overflow-x-hidden selection:bg-indigo-500/30 selection:text-indigo-200">
    <div id="root"></div>
  </body>
</html>
